    </head>
    <body>
        <header>
        <h1 id= "#top">Córdoba Ciudad Patrimonio</h1>
        </header>
        <nav class="container">
            <ul class="ul">
                <li><a href= "index.html"> Inicio </a></li>

        <main>
            <section>
                <h2>Contacto</h2>
                <form>
                    <article id="Nombre">
                        <label>Nombre:</label>
                        <input type="text" placeholder="Nombre">
                    </article>

                    <article id="Apellido">
                        <label>Apellido 1:</label>
                        <input type="text" placeholder="Apellido 1">
                    </article>

                    <article id="Apellido2"></article>>
                        <label>Apellido 2:</label>
                        <input type="text" placeholder="Apellido 2">
                    </article>

                    <article id="Municipio"></article>>
                        <label>Municipio:</label>
                        <input type="text" placeholder="ej: Cordoba">
                    </article>

                    <article id="NUMTLF"></article>>
                        <label>Número de Telefono:</label>
                        <input type="text" placeholder="ej: 111 222 33 44 55">
                    </article>

                    <article id="DNI"></article>>
                        <label>DNI:</label>
                        <input type="text" placeholder="ej: 12345678a">
                    </article>

                    <article id="FechaNach"></article>>
                        <label>Fecha de Nacimiento:</label>
                        <input type="datetime-local" placeholder="dd/mm/aaaa">
                    </article>

                    <article id="genero"></article>>
                        <label>Seleccione su género </label>
                        <select name="genero">
                            <option value="M">Hombre</option>
                            <option value="F">Mujer</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </article>

                    <article id="enviar">
                        <input type="submit" value="Enviar"> 
                    </article>
                </form>

            </section>
            <aside>
                Agenda
                Publicidad
            </aside>
