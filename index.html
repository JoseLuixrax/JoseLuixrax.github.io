<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/rafamenciona.js"></script>
    <title>Cuantas veces Rafa menciona...</title>
</head>

<body>
    <main>
        <header>
            <h1>Rafa ha mencionado...</h1>
        </header>
        <section>
            <article id="obejo">
                <button id="obejoBtn">
                    Obejo
                </button>
                <button id="obejoBtnNeg">-1</button>
            </article>
            <article id="avbarcelona">
                <button id="avbarcelonaBtn">
                    Av Barcelona
                </button>
                <button id="avbarcelonaBtnNeg">-1</button>
            </article>
        </section>
        <section id="section2">
            <article>
                <table>
                    <tr>
                        <th>Palabra</th>
                        <th>Veces</th>
                    </tr>
                    <tr>
                        <td>Obejo</td>
                        <td id="obejoCount">0</td>
                    </tr>
                    <tr>
                        <td>Av Barcelona</td>
                        <td id="avbarcelonaCount">0</td>
                    </tr>
                </table>
            </article>
            <article>
                <button id="resetBtn">
                    Reset
                </button>
            </article>
        </section>
    </main>
</body>

</html>
