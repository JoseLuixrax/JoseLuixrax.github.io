<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores por atributos</title>
    <style>
        p[name] {
            background: red;
        }
        p[name="p2"] {
            background: green;
        }
        p[name~="p3"] {
            background: blue;
        }
        p[name^="pa"] {
            background: orange;
        }
        p[name$="5"] {
            background: pink;
        }
        p[name*="d"] {
            background: purple;
        }

    </style>
</head>
<body>
    <h1>Ejemplos selectores atributos</h1>
    <p name>p1</p>
    <p name="p2">p2</p>
    <p name="este es el p3 fin">p3</p>
    <p name="papaya">p4</p>
    <p name="me gusta el 5">p5</p>
    <p name="esternocleidomastoideo">p6</p>
</body>
</html>
